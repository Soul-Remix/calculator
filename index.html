<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main class="main">
        <div class="calc">
            <div class="display">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <div class="buttons">
                <button class="clear" id="ac">AC</button>
                <button class="delete" id="back">C</button>
                <button class="operator" id="modular">%</button>
                <button class="operator" id="divide">รท</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="add">+</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="minus">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="multiply">*</button>
                <button class="number" id="zero">0</button>
                <button class="number" id="apos">.</button>
                <button class="result" id="result">=</button>
            </div>

        </div>
    </main>

</body>

</html>
